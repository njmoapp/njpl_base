<ion-view title="Order History">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
            <ion-item ng-repeat="order in orders" class="item-thumbnail-left">
                <img>
                <h2>{{order.title}}</h2>
                <p>{{order.details}}</p>
                <p>{{order.amount}}</p>
                <ion-option-button class="button-assertive" ng-click="orders.splice($index, 1)">Delete</ion-option-button>
            </ion-item>
            
        </ion-list>
    </ion-content>
</ion-view>
